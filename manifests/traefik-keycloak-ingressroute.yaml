# Traefik IngressRoute for Keycloak
# Custom ingress configuration to replace operator-managed ingress
# Routes traffic to Keycloak service with TLS termination and proper headers
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-ingressroute
  namespace: keycloak
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`accounts.grounds.gg`)
      kind: Rule
      middlewares:
        - name: keycloak-headers
      services:
        - name: keycloak-service
          port: 8080
          scheme: http
          serversTransport: keycloak-insecure-transport
  tls:
    secretName: example-tls-secret

