# Dummy HTTP Server for Proof of Concept
# Simple nginx deployment to test ingress routing and cluster functionality
# Accessible at http://localhost/demo

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-http-server
  namespace: infra
  labels:
    app: dummy-http-server
    component: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dummy-http-server
  template:
    metadata:
      labels:
        app: dummy-http-server
        component: demo
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Custom nginx configuration for demo
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: nginx-config
          configMap:
            name: dummy-http-server-config

---
# ConfigMap for nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: dummy-http-server-config
  namespace: infra
  labels:
    app: dummy-http-server
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        location / {
            return 200 'Hello from dev-infra! ðŸš€\n\nThis is a dummy HTTP server running in the k3d cluster.\n\nServices available:\n- PostgreSQL: databases namespace\n- Agones: games namespace\n- Open Match: games namespace\n\nCluster is working correctly! âœ…\n';
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location /demo {
            return 200 'Demo endpoint working! ðŸŽ‰\n';
            add_header Content-Type text/plain;
        }
    }

---
# Service to expose the HTTP server
apiVersion: v1
kind: Service
metadata:
  name: dummy-http-server
  namespace: infra
  labels:
    app: dummy-http-server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: dummy-http-server

---
# Ingress to expose the service via Traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dummy-http-server
  namespace: infra
  labels:
    app: dummy-http-server
  annotations:
    # Traefik ingress annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.rule: PathPrefix(`/demo`)
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /demo
            pathType: Prefix
            backend:
              service:
                name: dummy-http-server
                port:
                  number: 80
