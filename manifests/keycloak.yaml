apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql.databases.svc.cluster.local
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    tlsSecret: example-tls-secret
    httpEnabled: true
  ingress:
    enabled: false
  hostname:
    hostname: accounts.grounds.gg
    strict: false
    strictBackchannel: false
  proxy:
    headers: xforwarded # Traefik forwards X-Forwarded-* headers

